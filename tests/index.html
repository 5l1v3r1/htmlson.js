<!DOCTYPE html>
<html>
<head>
	<title> Test</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../src/htmlson.js"></script>
</head>
<body>
	<table class="testTable table table-hover"></table>
</body>
</html>
<script type="text/javascript">
var data=[
  {
    "name": "Kitty",
    "species" : "cat",
    "foods": {
      "likes": ["fresh food"],
      "dislikes": ["stale food"]
    }
  },
  {
    "name": "Pupster",
    "species" : "dog",
    "foods": {
      "likes": ["tomatoes", "peas"],
      "dislikes": ["bread"]
    }
  },
  {
    "name": "Tux",
    "species" : "cat",
    "foods": "hahah"
  }
];


var htmlson = $('.testTable').htmlson({
	data: data,
	headers: {
	    1: 'custom header name'
	},
	debug: true
});

setTimeout(function () {
    htmlson.addRow({
        "name": "New Kitty",
        "species" : "cat",
        "foods": {
            "likes": ["old food"],
            "dislikes": ["new food"]
        }
    });


    setTimeout(function () {
        htmlson.removeRow(1);
    }, 2000);
}, 2000);

</script>
